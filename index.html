<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Cart | 2023</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <h1 class="main-heading">Grocery Checklist</h1>
    <div class="container">
        <img src="./groceries.png" alt="" class="img">
        <input type="text" id="inp-el" placeholder="Grocery....." class="input-field">
        <button id="btn" class="btn">Add to cart</button>
        <ul class="items" id="shopping-list">

        </ul>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
