<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cart-it | signin</title>

  <link rel="stylesheet" href="login.css">
</head>
<body>
  <h1 class="title">Cart-<span>It</span></h1>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="./php/login.php" method="post">
        <input type="text" placeholder="Enter your Username" name="username">
        <input type="password" placeholder="Enter your password" name="password">
        <button type="submit" class="button" name="submit">Login</button>
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
        <header>Signup</header>
        <form method="post" action="./php/signup.php">
            <input type="text" placeholder="Enter your Username" name="username">
            <input type="text" placeholder="Enter your email" name="email">
            <input type="password" placeholder="Create a password" name="password">
            <input type="password" placeholder="Confirm your password" name="copassword">
            <button type="submit" class="button" name="submit">Signup</button>
        </form>
        <div class="signup">
            <span class="signup">Already have an account?
            <label for="check">Login</label>
            </span>
        </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
